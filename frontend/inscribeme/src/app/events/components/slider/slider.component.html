<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let event of eventsData; let i = index" type="button" [attr.data-bs-target]="'#carouselExampleCaptions'" [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let event of eventsData; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="'../assets' + event.imgUrl" class="d-block w-100 carousel-image" [alt]="'Slide ' + (i + 1)">
      <div class="carousel-caption" id="carousel-text">
        
        <button id="slidercard" [routerLink]="['/details', event.idevents]" class="btn btn-primary"><h2>{{ 'event' + event.idevents + '.name' | translate }}</h2>
        </button>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
