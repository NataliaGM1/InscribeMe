<div class="login">
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input type="email" [(ngModel)]="mail" name="mail" placeholder="Email" required="required"/>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required"/>
      <button type="submit" (click)="login()">Sign in</button>
    </form>
  </div>
